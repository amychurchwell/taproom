<div class="container">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div class="row">
    <div class="card col-md-4" *ngFor="let keg of kegs">
      <div class="card-body">
        <h5 class="card-title">{{keg.name}}</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Â£{{keg.pintPrice}}</li>
          <li class="list-group-item">{{keg.brand}}</li>
          <li class="list-group-item">{{keg.alcoholContent}}% ABV</li>
        </ul>
      </div>
      <button (click)="editKeg(keg)" class="btn btn-dark btn-sm">Edit</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" *ngIf="selectedKeg">
      <h3>Edit Keg</h3>
      <div class="form-group">
        <label>Enter name:</label>
        <input [(ngModel)]="selectedKeg.name">
      </div>
      <div class="form-group">
        <label>Price per pint:</label>
        <input [(ngModel)]="selectedKeg.pintPrice">
      </div>
      <div class="form-group">
        <label>Brand:</label>
        <input [(ngModel)]="selectedKeg.brand">
      </div>
      <div class="form-group">
        <label>ABV:</label>
        <input [(ngModel)]="selectedKeg.alcoholContent">
      </div>
      <button (click)="editKeg(null)">Done</button>
    </div>
  </div>
  </div>
